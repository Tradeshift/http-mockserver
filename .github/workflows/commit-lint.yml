name: Semantic release
on: [pull_request]

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Dry-run release
        uses: tradeshift/actions-semantic-release@v1
        id: semantic-release
        with:
          dry_run: true
          check_name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Lint commit messages
        uses: tradeshift/commitlint-github-action@v3
  docker:
    runs-on: self-hosted
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Build and push Docker image
        uses: tradeshift/actions-docker@v1
        with:
          password: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY_NOBASE64 }}
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}
            SOURCE_COMMIT=${{ github.event.pull_request.head.sha }}
